- name: Practice
  hosts: all
  vars:
    - version: 7.2
    - username: root
  tasks:
   - name: Create user
     user:
       name: demo
       state: present
   - name: Installing Nginx
     yum:
       name: nginx
       state: present
   - name: Starting Nginx
     service:
       name: nginx
       state: started
   - name: Creating Directory
     file:
       path: /home/rakesh/demo
       state: directory
       mode: 0777
   - name: Creating File
     file:
       path: /home/rakesh/demo/test
       state: touch
   - name: Inserting into file
     lineinfile:
       path: /home/rakesh/demo/test
       line: "This is version: {{ version }} created by user: {{ username }}"
